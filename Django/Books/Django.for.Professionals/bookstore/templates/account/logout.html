{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
<h1>Logout Page</h1>
<p>Are you sure you want to log out?</p>
<form action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log Out</button>
</form>
{% endblock content %}
