{% extends "_base.html" %}

{% load crispy_forms_tags %}


{% block title %}Edit Profile{% endblock title %}

{% block content %}
<h1 class="display-3">Edit Profile:</h1>
<form action="" method="post" class="col-md-6">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary col-md-3" value="Edit">
</form>
{% endblock content %}
