{% extends 'base.html' %}


{% block title %}
Posts
{% endblock title %}


{% block content %}
<h1 class="text-center">Posts</h1>
<br>
{% for post in posts %}
<div class="text-center">
    <hr>
    <a href="{% url 'posts:posts_detail' post.id post.slug %}">
        <p>{{ post.body|truncatewords:5 }}</p>
    </a>
    <small>Author: {{ post.user.username }}</small>
    <small>{{ post.created }}</small>
</div>
{% endfor %}
<hr>
{% endblock content %}
