{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Profile</h1>
    <h4>{{ user.username }}</h4>
</div>
<br>
{% for post in posts %}
    <div class="text-center" >
        <hr>
        <a href="{% url 'posts:posts_detail' post.id post.slug %}"><p>{{ post.body|truncatewords:5 }}</p></a>
        <small>Author: {{ post.user.username }}</small>
        <small>{{ post.created }}</small>
    </div>
{% endfor %}
        <hr>
{% endblock content %}
