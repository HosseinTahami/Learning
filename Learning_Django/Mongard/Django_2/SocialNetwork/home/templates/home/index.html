{%extends 'base.html'%}

{%block title%}Home{%endblock%}
{%block content%}
<div class="center">
    <h3>Posts</h3>
    {% for post in posts %}

    <div class="card mt-3">
        <a href="{% url 'home:posts' post.id post.slug %}">{{ post.title }}</a>
    </div>

    {% endfor %}
</div>
{%endblock%}
