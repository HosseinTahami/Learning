{% extends 'base.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
<h2 class="text-center">Profile</h3>
    <br>
    <h4 class="text-center">{{user.username}}</h4>
    <br>
    <br>
    <div class="center">
        <h3>Posts</h3>
        {% for post in posts %}

        <div class="card mt-3">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </div>

        {% endfor %}
    </div>
    {% endblock content %}
