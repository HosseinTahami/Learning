{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Profile</h1>
<h2 class="text-center">{{ user.username }}</h2>
<br />
<div>
  {% for post in posts %}
  <div>
    <a href="{% url 'home:post_detail' post.id post.slug %}"
      >{{ post.body|truncatewords:4 }}</a
    >
  </div>
  {% endfor %}
</div>
{% endblock content %}
