{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Profile</h1>
<h2 class="text-center">{{ user.username }}</h2>
<br />
<div>
  {% for post in posts %}
  <div>
    <a href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:4 }}</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
